<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital_Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="src\css\style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
</head>
<body>
    <!-- Stara header -->
    <div class="container">
        <div class="border_all">
            <header>
                <div class="container">
                    <div class="head">
                        <div class="row">
                            <div class="col-md-4">
                                <img class="img-fluid h_logo" src="src\img\logo.png" alt="logo">
                                <span class="h_name"> Sheba Hospital </span>
                            </div>
                            <div class="col-md-4 offset-md-4">
                                <div class="header_logo" style="color:#ffff;">
                                    <i class="fa fa-search ml-7 mt-3"></i>
                                <i class="fa fa-envelope ml-2 mt-3"></i>
                                <i class="fa fa-bell ml-2 mt-3" ></i>
                                
                                <a href="#" class="ml-5" style="color:#ffff;"> Logout <img src="src\img\loge-out.png" alt=""> </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>  <!-- End header -->
                <section>
                    <div class="container">
                        <div class="body_1">
                            <div class="row">
                                <div class="col-md-2 side_1">
                                    <p class="wel"> Welcome! </p>
                                    <img src="src\img\0.jpg" alt="Avatar" class="avatar"> Md. Lalchand 
                                    <hr>
                                   
                                    <div class="Dashboard2">
                                    <a href="#" class="ml-1 "><i class="fa fa-bars"></i> Dashboard </a></div>
                                    <div class="div ml-1">
                                    <a href="#" class="#"><i class="fa fa-user mt-3"></i>   Doctors </a> <br>
                                    <a href="#" class="#"><i class="fas fa-user-friends mt-4"></i> Patients </a> <br>
                                    <a href="#" class="#"><i class="fas fa-calendar-check mt-4"></i> Appointment </a> <br>
                                    <a href="#" class="#"><i class="fa fa-chart-bar mt-4"></i> Reports </a> <br>
                                    <a href="#" class="#"><i class="fa fa-dollar-sign mt-4"></i> Billing </a> <br>
                                    <a href="#" class="#"><i class="fa fa-envelope mt-4"></i> Mailbox </a> <br>
                                    <a href="#" class="#"><i class="fa fa-user-md mt-4"></i> Hospital Staff </a> <br>
                                    <a href="#" class="#" style="font-size:15px;" ><i class="fa fa-th-list mt-4"></i> Event Management </a>
                                   </div>
                                </div>
                                <div class="col-md-10">
                                    <span>Dashboard</span>
                                    <div class="row mt-3">
                                        <div class="col-md-3">
                                            <div class="panel1">
                                            <img class="img-fluid img_size" src="src\img\logo1.png" alt="">
                                       <span class="number_style">10</span> <span class="text_style1">Doctor</span> </div></div>
                                        <div class="col-md-3"><div class="panel1"> 
                                        <img class="img-fluid img_size" src="src\img\logo2.png" alt="">    
                                        <span class="number_style">6</span> <span class="text_style2">Operation <br> </span> <span class="text_style3"> Report</span> </div></div>
                                        <div class="col-md-3"><div class="panel1">
                                            <img class="img-fluid img_size" src="src\img\logo3.png" alt="" ><span class="number_style">8</span> <br> <span class="text_style4">Birth </span><span class="text_style5"> Report</span></div></div>
                                        <div class="col-md-3"><div class="panel1">
                                            <img class="img-fluid img_size" src="src\img\logo4.png" alt="">
                                            <span class="number_style">4</span> <br> <span class="text_style6">Death </span> <br> <span class="text_style7"> Report</span></div></div>
                                    </div>
                                    <div class="row mt-4">
                                        <div class="col-md-6 "><img class="img-fluid" src="src\img\Hospital_Dashboard1.png" alt=""></div>
                                        <div class="col-md-6"><img class="img-fluid" src="src\img\Hospital_Dashboard2.png" alt=""></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6"><img class="img-fluid" src="src\img\Hospital_Dashboard3.png" alt=""></div>
                                        <div class="col-md-6"><img class="img-fluid" src="src\img\Hospital_Dashboard4.png" alt=""></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6"><img class="img-fluid" src="src\img\Hospital_Dashboard5.png" alt=""></div>
                                        <div class="col-md-6"><img class="img-fluid" src="src\img\Hospital_Dashboard6.png" alt=""></div>
                                    </div>
                                </div>
                            </div>
                        
                        </div>
                    </div>
                </section>
        </div>
    </div>

    
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</html>
